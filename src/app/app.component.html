<div>
  <h1>Product List</h1>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Type</th>
      <th>Price</th>
      <th>Currency</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.type }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.currency }}</td>
    </tr>
    </tbody>
  </table>
</div>
