<div>
  <h1>Product List</h1>
  <table>

    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Type</th>
      <th>Price</th>
      <th>Currency</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.type }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.currency }}</td>
    </tr>
    </tbody>
  </table>

  <br>
  <br>

  <h2>Add New Product</h2>
  <form (ngSubmit)="onAddProduct()" #productForm="ngForm">
    <label for="name">Name =></label>
    <input type="text" id="name" name="name" [(ngModel)]="newProduct.name" required>
    <br>

    <label for="description">Description =></label>
    <input type="text" id="description" name="description" [(ngModel)]="newProduct.description" required>
    <br>

    <label for="type">Type =></label>
    <select id="type" name="type" [(ngModel)]="newProduct.type" required>
      <option *ngFor="let type of validTypes" [value]="type">{{ type }}</option>
    </select>
    <br>


    <label for="price">Price =></label>
    <input type="number" id="price" name="price" [(ngModel)]="newProduct.price" required>
    <br>

    <label for="currency">Currency =></label>
    <select id="currency" name="currency" [(ngModel)]="newProduct.currency" required>
      <option value="₺">₺</option>
      <option value="£">£</option>
      <option value="$">$</option>
      <option value="€">€</option>
    </select>
    <br>

    <button type="submit">Add Product</button>
  </form>
