<div >
  <h2>Update Product</h2>
  <form [formGroup]="updateForm" (ngSubmit)="onUpdateProduct()">
    <input type="hidden" id="id" name="id" formControlName="id">
    <label for="name">Name =></label>
    <input type="text" id="name" name="name" formControlName="name" required>
    <br>

    <label for="description">Description =></label>
    <input type="text" id="description" name="description" formControlName="description" required>
    <br>

    <label for="type">Type =></label>
    <select id="type" name="type" formControlName="type" required>
      <option *ngFor="let type of validTypes" [value]="type">{{ type }}</option>
    </select>
    <br>

    <label for="price">Price =></label>
    <input type="number" id="price" name="price" formControlName="price" required>
    <br>

    <label for="currency">Currency =></label>
    <select id="currency" name="currency" formControlName="currency" required>
      <option value="₺">₺</option>
      <option value="£">£</option>
      <option value="$">$</option>
      <option value="€">€</option>
    </select>
    <br>

    <button type="submit">Update Product</button>
  </form>

  <nav>
    <a routerLink="/Home">Go Home / Choose another product</a>
  </nav>
</div>
