<div>
  <h2>Add New Product</h2>
  <form (ngSubmit)="onAddProduct()" #productForm="ngForm">
    <label for="name_add">Name =></label>
    <input type="text" id="name_add" name="name" [(ngModel)]="newProduct.name" required>
    <br>

    <label for="description_add">Description =></label>
    <input type="text" id="description_add" name="description" [(ngModel)]="newProduct.description" required>
    <br>

    <label for="type_add">Type =></label>
    <select id="type_add" name="type" [(ngModel)]="newProduct.type" required>
      <option *ngFor="let type of validTypes" [value]="type">{{ type }}</option>
    </select>
    <br>

    <label for="price_add">Price =></label>
    <input type="number" id="price_add" name="price" [(ngModel)]="newProduct.price" required>
    <br>

    <label for="currency_add">Currency =></label>
    <select id="currency_add" name="currency" [(ngModel)]="newProduct.currency" required>
      <option value="₺">₺</option>
      <option value="£">£</option>
      <option value="$">$</option>
      <option value="€">€</option>
    </select>
    <br>

    <button type="submit">Add Product</button>
  </form>
  <nav>
    <a routerLink="/Home">Go Home</a>
  </nav>
</div>
